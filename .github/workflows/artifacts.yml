name: Artifacts
on:
  push:
    branches:
      - workflowArtifacts
env:
  FILE_NAME: main.c

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: jmoyano/cautious-meme
          ref: main
          path: ./cautious-meme
      #Remove
      - run: ls
      - run: ls /cautious-meme
      - run: gcc ./cautious-meme/main.c -o main
      - uses: actions/upload-artifact@v3
        with:
          name: cautious-meme
          path: ./${{ env.FILE_NAME }}
  test:
    needs: [ 'build' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: cautious-meme
      - run: |
         ls
         ./main
