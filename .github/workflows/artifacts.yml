name: Artifacts
on:
  push:
    branches:
      - workflowArtifacts
env:
  FILE_NAME: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: jmoyano/cautious-meme
          ref: main
          path: ./cautious-meme
      - run: gcc ./cautious-meme/main.c -o main
      - uses: actions/upload-artifact@v3
        with:
          name: cautious-meme
          path: ./${{ env.FILE_NAME }}
  test:
    needs: [ 'build' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: cautious-meme
      - run: |
         ls
         #Granting permission to execute main
         chmod 754 main
         ./main
         test $? -eq 0 && echo 'Exito' || echo 'Error'

