  - workflow3

jobs:
 job1:
  name: 'Checkout job'
  runs-on: Ubuntu-latest
  steps:
  - uses: actions/checkout@v3
    with: 
     repository: jmoyano/eati2023
     ref: main
     path: ./eatiMain
  - uses: actions/checkout@v3
    with: 
     repository: jmoyano/eati2023
     ref: anotherbranch
     path: ./eatiAnotherBranch
  - run: |
     cat eatiMain/message.txt
     cat eatiAnotherBranch/message.txt