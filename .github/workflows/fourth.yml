name: Fourth
on:
 push:
  branches:
  - workflowEnv

env:
 WORKFLOW_VARIABLE: 'workflow_variable global'
 SCOPE: 'scope global'

jobs:
 job1:
  name: 'Primer trabajo'
  runs-on: ubuntu-latest
  env:
   JOB_VARIABLE: 'variable job'
   SCOPE: 'scope override job'
  steps:
   - name: 'Primer step'
     env:
     STEP_VARIABLE: 'step steps'
     SCOPE: 'scope override steps'
     run: |
      echo ${{ env.WORKFLOW_VARIABLE }}
      echo ${{ env.JOB_VARIABLE }}
      echo ${{ env.STEP_VARIABLE }}
      echo ${{ env.SCOPE }}
   - name: 'Segundo step'
     run: echo ${{ env.SCOPE }}
  job2:
   name: 'Segundo trabajo'
   runs-on: ubuntu-latest
   steps:
   - run: echo ${{ env.SCOPE }}